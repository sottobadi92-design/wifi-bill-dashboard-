<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WiFi Bill Manager</title>

<style>
:root{
    --bg:#f4f6f9;
    --card:#ffffff;
    --text:#222;
    --primary:#4a6fa5;
    --accent:#3498db;
}

body.dark{
    --bg:#121212;
    --card:#1e1e1e;
    --text:#f5f5f5;
    --primary:#222;
    --accent:#4fc3f7;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
}

header{
    background:var(--primary);
    color:white;
    padding:15px;
    text-align:center;
}

.container{
    padding:15px;
    max-width:1000px;
    margin:auto;
}

button,select,input{
    padding:8px;
    margin:5px 0;
    border-radius:6px;
    border:none;
}

button{
    background:var(--accent);
    color:white;
    cursor:pointer;
}

.dashboard{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
    gap:10px;
    margin-top:15px;
}

.card{
    background:var(--card);
    padding:10px;
    border-radius:10px;
    box-shadow:0 3px 8px rgba(0,0,0,0.1);
    cursor:pointer;
}

.card.paid{border-left:5px solid green;}
.card.pending{border-left:5px solid red;}

    margin-top:2
